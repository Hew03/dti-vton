<!DOCTYPE html>
<html>
<head>
    <title>Real-Time ML Processing</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #container { 
            display: flex; 
            flex-wrap: wrap;
            gap: 20px; 
            margin: 20px 0; 
        }
        .video-container {
            width: 640px;
        }
        video { 
            background: #000; 
            width: 100%; 
            height: 480px; 
        }
        #status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .connected { background: #cfc; }
        .disconnected { background: #fcc; }
        .pending { background: #ffc; }

        /* Image upload section */
        #image-upload-section {
            margin-bottom: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .image-preview-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .image-preview {
            width: 300px;
            height: 300px;
            background: #ddd;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }
        #preview-label {
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }
        .preview-info {
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Real-Time ML Processing</h1>
    <div id="status" class="pending">Initializing...</div>

    <!-- Image Upload Section -->
    <div id="image-upload-section">
        <h2>Upload Clothing Image</h2>
        <p>Upload an image to be processed and used in the video feed</p>
        
        <input type="file" id="image-upload" accept="image/*">
        <div class="image-preview-container">
            <div>
                <div class="image-preview" id="original-preview">
                    <span>No image selected</span>
                </div>
                <p class="preview-info">Original Image</p>
            </div>
            <div>
                <div class="image-preview" id="processed-preview">
                    <span>Will show processed result</span>
                </div>
                <p class="preview-info">Processed Image</p>
            </div>
        </div>
        <button id="process-image" disabled>Process Image</button>
        <button id="apply-to-video" disabled>Apply to Video Feed</button>
    </div>

    <!-- Video Feeds Section -->
    <div id="container">
        <div class="video-container">
            <h2>Webcam Input</h2>
            <video id="webcam" autoplay playsinline muted></video>
        </div>
        <div class="video-container">
            <h2>ML Output</h2>
            <video id="processed" autoplay playsinline></video>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
